<ion-view view-title="Chatroom">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="message in messages">
                <img ng-src="{{message.avatar}}">

                <h2>{{message.username}}</h2>

                <p>{{message.text}}</p>
            </ion-item>
        </ion-list>

        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="newItem.text">
                </label>
                <button class="button button-small" ng-click="addItem()">
                    Send
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
